<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js" type="module"></script>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;...;1,900&display=swap" rel="stylesheet">
    </head>
    <div class = "keybind">
        <div class="instruct">Mute Any Tab</div>

        <div class = "functions">
        <span id="toggleMuteLabel">Toggle Mute Tab</span>
        <div class = innerFlex>
        <input type="text" id="toggleMute" name="toggleMute" placeholder="Key Shortcut" readonly>
        <button type = "button" id="recordButton" name="recordButton">Record</button>
        </div>

        <div class = "functions2">
            <span id="toggleMuteLabelAll">Toggle Mute All Tabs</span>
            <div class = innerFlex2>
            <input type="text" id="toggleMuteAll" name="toggleMuteAll" placeholder="Key Shortcut" readonly>
            <button type = "button" id="recordButtonAll" name="recordButtonAll">Record</button>
        </div>
        </div>

        <div class = "functions3">
            <span id="muteAllTabsExceptCurrLabel">Toggle Mute All Tabs Except Current Tab</span>
            <div class = innerFlex3>
            <input type="text" id="toggleMuteAllExceptCurr" name="toggleMuteAllExceptCurr" placeholder="Key Shortcut" readonly>
            <button type = "button" id="recordButtonAllExceptCurr" name="recordButtonAllExceptCurr">Record</button>
        </div>
        </div>
    </div>
</html>
